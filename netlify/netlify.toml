[build]
publish = "public"
ignore = "false"

[build.environment]
# Node.js 22 is the version provided by the build image: https://docs.netlify.com/configure-builds/available-software-at-build-time/
NODE_VERSION = "22"
RUBY_VERSION = "3.4"
NPM_FLAGS = "--lockfile-version=3 --omit=optional"
ANTORA_CACHE_DIR = "~+/node_modules/.cache/antora"
ALGOLIA_IDX_NAME = "asciidoctor-docs-replica"

[build.processing]
skip_processing = false

[build.processing.html]
# NOTE must be set to enable forwarding of paths like /asciidoc/latest to /asciidoc/latest/
pretty_urls = true

[build.processing.images]
# NOTE this feature reached EOL on Oct 17, 2023
compress = false

[context.production]
command = """\
npx antora --extension @antora/pdf-extension --extension ./docsearch/publish-config-extension.js --fetch --html-url-extension-style indexify --redirect-facility netlify --to-dir public ../antora-playbook.yml
"""

[context.production.environment]
ALGOLIA_IDX_NAME = "asciidoctor-docs"

[context.deploy-preview]
command = """\
npx antora --extension @antora/pdf-extension --fetch --html-url-extension-style indexify --redirect-facility netlify --to-dir public --url $DEPLOY_PRIME_URL ../antora-playbook.yml
"""

# checklinks doesn't understand the DEPLOY_PRIME_URL, so use our patched version
[[plugins]]
package = "./node_modules/netlify-plugin-checklinks"

[plugins.inputs]
entryPoints = ["**/*.html"]
recursive = true
pretty = true
skipPatterns = [" href=\"file://", "/MathJax.js?config=", " https://gist.github.com/", " https://upload.wikimedia.org/"]
todoPatterns = []
checkExternal = false
followSourceMaps = false

[[headers]]
for = "/_/font/*"
  [headers.values]
  Cache-Control = "public,max-age=604800"

# NOTE the following redirects get appended to the redirects defined in the _redirects file

[[redirects]]
from = "https://asciidoctor-docs.netlify.com/*"
to = "https://docs.asciidoctor.org/:splat"
status = 301
force = true

[[redirects]]
from = "/browser-extension/latest/"
to = "/browser-extension/"
status = 301
force = true

[[redirects]]
from = "/asciidoctor.js"
to = "/asciidoctor.js/latest/"
status = 301
force = true

[[redirects]]
from = "/asciidoctorj/2.4/*"
to = "/asciidoctorj/latest/"
status = 301
force = true

[[redirects]]
from = "/maven-tools/2.2/*"
to = "/maven-tools/latest/"
status = 301
force = true
