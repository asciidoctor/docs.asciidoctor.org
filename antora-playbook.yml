runtime:
  cache_dir: ./.cache/antora
site:
  title: Asciidoctor Docs
  url: https://docs.asciidoctor.org
  start_page: home::index.adoc
  robots: allow
git:
  ensure_git_suffix: false
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: latest
content:
  sources:
  - url: https://github.com/asciidoctor/asciidoctor-community-docs
    branches: main
    start_paths: about, home
  - url: https://github.com/asciidoctor/asciidoc-docs
    branches: main
  - url: https://github.com/asciidoctor/asciidoctor
    branches: master
    start_path: docs
  - url: https://github.com/asciidoctor/asciidoctor.js
    branches: v2.2.x
    start_path: docs
  - url: https://github.com/asciidoctor/asciidoctor-cli.js
    branches: master
    start_path: docs
  - url: https://github.com/asciidoctor/asciidoctor-maven-plugin
    branches: master
    start_path: docs
  - url: https://github.com/asciidoctor/asciidoctor-reveal.js
    branches: master
    start_path: docs
asciidoc:
  attributes:
    page-component-order: '!home, *, reveal.js-converter, about'
    page-pagination: ''
    experimental: ''
    idprefix: '@'
    idseparator: '-@'
    table-caption: false
    table-frame: 'none@'
    table-grid: 'rows@'
    example-caption: false
    listing-caption: false
    hide-uri-scheme: '@'
    url-project: https://asciidoctor.org
    url-org: https://github.com/asciidoctor
  extensions:
  - ./lib/global-table-attributes-tree-processor.js
  - ./lib/collapsible-block-tree-processor.js
ui:
  bundle:
    url: https://github.com/asciidoctor/docs.asciidoctor.org-ui/releases/download/prod-100/ui-bundle.zip
output:
  dir: ./public
